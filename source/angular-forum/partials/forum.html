<div class='posts' ng-repeat='post in posts'> 
  <h3>{{post.title}}</h3>
  {{post.content}}
  <br>
  <a href='#/user/{{post.author}}/'>{{post.author}}</a>
</div>
  <p>
  <strong>{{err}}</strong><br>
  <form ng-submit='addPost(newTitle,newComment,newAuthor)'>
   <label>Title:</label>
   <input type='text' ng-model='newTitle'>
   <br>
   <label>Comment:</label>
   <input type='text' ng-model='newComment'>
   <br>
   <label>Author:</label>
   <input type='text' ng-model='newAuthor'>
   <br>
   <button type='submit'>Submit</button>
  </form>
